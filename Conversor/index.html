<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Unidades</title>
  </head>
  <body>
    <div class="container">
      <h1>Converta a Unidade</h1>
      <div class="input-group">
        <label for="input">Digita a quantidade</label>
        <input type="number" id="input" name="input" placeholder="0" />
      </div>
      <div class="input-group">
        <label for="from">De:</label>
        <select name="from" id="from">
          <option value="m">Metros(s)</option>
          <option value="Km">Quilômetro(s)</option>
          <option value="cm">Centimetro(s)</option>
          <option value="mm">Milimetro(s)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="to">Para:</label>
        <select name="to" id="to">
          <option value="m">Metros(s)</option>
          <option value="Km">Quilômetro(s)</option>
          <option value="cm">Centimetro(s)</option>
          <option value="mm">Milimetro(s)</option>
        </select>
      </div>
      <button id="converte-btn">Converter</button>
      <div class="output-group">
        <label for="output">Resultado:</label>
        <input type="text" id="output" readonly>
      </div>
      <div id="message"></div>
    </div>
  </body>
  <script src="/Conversor/script.js"></script>
</html>
